    </head>

    <body>
        <div class="main">
            <!--<div class="header-background">4WC2024</div>-->
            <div class="header">
                <div class="header-team red">
                    <div class="team-border red">
                        <div class="team-seed" id="red_seed">SEED X</div>
                    </div>
                    <div class="team-text red">
                        <div class="team-name">
                            <div class="team-flag" id="red_flag"></div>
                            <div class="team-name-text" id="red_name"></div>
                        </div>
                        <div class="team-points red" id="red_points"></div>
                    </div>
                </div>

                    <div class="header-middle__item" id="middle_item_1">
                        <div class="logo"></div>

                    <div class="header-middle__item" id="middle_item_2">
                        <div class="header-middle__item-title">
                            Sponsored by
                        </div>
                        <div class="sponsor">
                            <div class="sponsor-logo wooting"></div>
                            <div class="sponsor-text wooting">Wooting</div>
                        </div>
                    </div>
                    <div class="header-middle__item" id="middle_item_3">
                        <div class="header-middle__item-title">
                            CURRENT STAGE
                        </div>
                        <div class="stage-name" id="stage_name">X</div>
                    </div>
                    <div class="header-middle__item" id="middle_item_4">
                        <div class="header-middle__item-title">
                            Sponsored by
                        </div>
                        <div class="sponsor">
                            <div class="sponsor-logo bluebunny"></div>

                <div class="header-team blue">
                    <div class="team-text blue">
                        <div class="team-name">
                            <div class="team-name-text" id="blue_name"></div>
                            <div class="team-flag" id="blue_flag"></div>
                        </div>
                        <div class="team-points blue" id="blue_points"></div>
                    </div>
                    <div class="team-border blue">
                        <div class="team-seed" id="blue_seed">SEED X</div>
                    </div>
                </div>
            </div>
            <div class="gameplay-area"></div>
            <div class="footer">
                <div class="top-footer" id="top_footer">
                    <div class="lead-bar" id="lead_bar"></div>
                    <div class="team-scores">
                        <div class="team-score red" id="score_red">0</div>
                        <div class="team-score blue" id="score_blue">0</div>
                    </div>
                    <div class="score-diff-container">
                        <div
                            class="score-diff"
                            id="score_diff"
                            data-before=""
                            data-after=""
                        >
                            0
                        </div>
                    </div>
                </div>
                <div class="bottom-footer">
                    <div class="map-slot-container" id="map_slot_container">
                        <div class="map-slot" id="map_slot"></div>
                    </div>
                    <div class="map-image-container" id="map_image_container">
                        <div class="map-image" id="map_image"></div>
                        <div class="picked-by" id="picked_by"></div>
                    </div>
                    <div class="stats-container">
                        <div class="stats-section">
                            <div class="title" id="title">–</div>
                        </div>
                        <div class="stats-section">
                            <div class="stat">
                                <span>CS</span
                                ><span class="stat-value" id="cs">0</span>
                            </div>
                            <div class="stat">
                                <span>AR</span
                                ><span class="stat-value" id="ar">0</span>
                            </div>
                            <div class="stat">
                                <span>OD</span
                                ><span class="stat-value" id="od">0</span>
                            </div>
                        </div>
                        <div class="stats-section">
                            <div class="stat">
                                <span>BPM</span
                                ><span class="stat-value" id="bpm">0</span>
                            </div>
                            <div class="stat">
                                <span>LENGTH</span
                                ><span class="stat-value" id="length"
                                    >0:00</span
                                >
                            </div>
                            <div class="stat">
                                <span>SR</span
                                ><span class="stat-value" id="sr">0.00★</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-container" id="chat_container">
                    <div class="chat-title">CHAT</div>
                    <div class="chat" id="chat"></div>
                    <div class="chat-timer-container" id="timer_container">
                        <div class="chat-timer__progress-container">
                            <div
                                class="chat-timer__progress"
                                id="timer_progress"
                            ></div>
                        </div>
                        <div
                            class="stopwatch-container"
                            id="stopwatch_container"
                        >
                            <div class="stopwatch"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
